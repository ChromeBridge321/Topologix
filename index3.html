                <div class="row w-100 w-100 mt-2 d-flex justify-content- d-md-none">

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                                    <div class="modal-content">
                                        <div class="modal-header">
